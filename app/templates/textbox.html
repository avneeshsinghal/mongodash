<!DOCTYPE html>
<html lang="en">

<head>
    <title>Convert JSON Data to HTML Table Example</title>


    <link rel="stylesheet" type="text/css" href="/static/firstPage/css/material.min.css">
    <link rel="stylesheet" type="text/css" href="/static/firstPage/css/dataTables.material.min.css">
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="application/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="application/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.material.min.js"></script>

    <script type="application/javascript" src="/static/firstPage/js/buttonTable.js"></script>
    <script type="application/javascript" src="/static/firstPage/js/json2table.js"></script>
    <script type="application/javascript" src="/static/firstPage/js/dynamicBox.js"></script>



    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body>
    <center>

        <div>

            <div class="col-lg-12">
                <form class="form-inline" role="form">
                    <div class="col-lg-2">

                    </div>
                    <div class="col-lg-2">
                        <input list="tablelist1" class="form-control" id="tbl1" placeholder="Table 1">
                        <datalist id="tablelist1"> 
                     <div id="create_table_list1">
                    </div>
                    </datalist>
                    </div>
                    <div class="col-lg-2">
                        <input list="keylist1" class="form-control" id="key1" placeholder="Key 1">
                        <datalist id="keylist1"> 
                     <div id="create_key_list1">
                    </div>
                </datalist>
                    </div>
                    <div class="col-lg-2">
                        <input type="text" class="form-control" id="action1" placeholder="> = <">
                    </div>
                    <div class="col-lg-2">
                        <input type="text" class="form-control" id="value1" placeholder="Value 1">
                    </div>
                    <div class=" col-lg-2">
                        Hi, {{ current_user.username }}
                        <a href="{{ url_for('register') }}">Add User</a>
                        <a href="{{ url_for('logout') }}">Logout</a>

                    </div>


                </form>
            </div>
            <div>
                <br>
            </div>
            <div class="col-lg-12">
                <form class="form-inline" role="form">
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-2">
                        <input list="tablelist2" class="form-control" id="tbl2" placeholder="Table 2">
                        <datalist id="tablelist2"> 
                     <div id="create_table_list2">
                    </div>
                </datalist>
                    </div>
                    <div class="col-lg-2">
                        <input list="keylist2" class="form-control" id="key2" placeholder="Key 2">
                        <datalist id="keylist2"> 
                     <div id="create_key_list2">
                    </div>
                </datalist>
                    </div>

                    <div class="col-lg-2">
                        <input type="text" class="form-control" id="action2" placeholder=">=<">
                    </div>
                    <div class="col-lg-2">
                        <input type="text" class="form-control" id="value2" placeholder="Value 2">
                    </div>
                    <div class="col-lg-2">

                        <input type="hidden" class="form-control" id="address1" value="{{ ip }}">
                    </div>
                </form>
            </div>


            <br>
            <button type="button" align="center" class="btn btn-info" id="getResult">Get Data</button><br><br>
        </div>
    </center>



    <div id="showData">


    </div>



</body>

</html>
